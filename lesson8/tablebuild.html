<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BYU Idaho WDD230 Spring 2023 - Table practice">
    <title>Table</title>
    <link rel="stylesheet" href="styles/table.css">

</head>
<body>
    <main>
        
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <td> &nbsp; </td>
                    <td>BASIC</td>
                    <td>PREMIUM</td>
                    <td>DELUXE</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td> <!-- https://www.symbolcopy.com/check-mark-symbol.html -->
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>     <!-- &#x2713; -->
                </tr>
            </tbody>
        </table>
        
    </main>
</body>
</html>
